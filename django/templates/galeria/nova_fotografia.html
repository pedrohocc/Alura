{% extends "galeria/base.html" %}
{% load static %}
{% block content %}
 <form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {% for field in form.visible_fields %}
    <div class="form-group">
      <label for="{{ field.name }}">{{ field.label }}</label>
      {{ field }}
    </div>
  {% endfor %}
  <button type="submit">Enviar</button>
</form>
{% endblock %}
